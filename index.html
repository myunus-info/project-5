<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hungry Monster</title>
</head>
<body>
    
   <!-- navigation -->
   <nav class="navbar navbar-expand-lg navbar-light bg-white main_menu">
    <div class="container px-lg-0">
      <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- input field for to search meal -->
  <section class="search">
      <div class="container px-lg-0">
          <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <div id="search-area">
                    <form>
                    <p class="search-field">
                            <i class="fas fa-search"></i>
                            <input id="input" type="search" placeholder="Search for meal">
                            <button id="button" type="submit" onclick="searchRecipe()">Search</button>
                        </p>
                        <div class="error-msg d-none">
                          <p>No meal found for your query. Please search for chicken, beef, butter etc.</p>
                        </div>
                    </form>
                  </div>
              </div>
              <div class="col-lg-3"></div>
          </div>
      </div>
  </section>

    <!-- main section -->
    <section class="main-part">
        <div class="container px-lg-0">
            <div class="row recipe-container"></div>
        </div>
    </section>

    <!-- Clicked section -->
    <section class="clicked">
      <div class="container px-lg-0">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="clicked-item"></div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
